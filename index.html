<body>
    <div class="flex">
        <div class="container"> 

            <div class="paper" style="z-index: 4"> <!--Front page-->


                <div class="card">
                    <img id="img1" src="img/img1.jpg">
                </div>
                <label for="input" class="custom-file-upload">&#128247; Change image</label>
                <input id="input" type="file" accept="image/*" onchange="loadFile(event)" />


            </div>

            <div class="paper" style="z-index: 3"> <!--Inside right page-->
                <div id="message">Here's some example text.</div>
                <!--<textarea id="messageX" class="message" readonly>Error loading card message</textarea>-->
                <!-- <textarea class="message" style="text-align: center">&#10084;</textarea>  -->

            </div>

            <div class="paper" style="z-index: 2"> <!--Back page-->

                <div class="card">
                <img id="img2" src="img/img2.jpg">
                </div>
                <label for="input2" class="custom-file-upload">&#128247; Change image</label>
                <input id="input2" type="file" accept="image/*" onchange="loadFile2(event)" />
            
            </div>
            <div class="paperEnd" style="z-index: 0"> <!--Back page-->
                <button id="editprompt" onclick="startEdit()">Create your own card!</button>
            </div>   
            
            <div class="fogOfWar">

            </div>
            
            <div id="savebar"><button onclick="saveCard()">Unsaved changes - Press here to save card</button></div>

        </div>
    </div>
