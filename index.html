<!doctype html>

<html lang="en">
<head>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <title>A card for you!</title>
    <meta name="description" content="Open for a surprise!">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>

<body>

    <div class="flex">

        <div class="spacer"> </div>
        <div class="spacer"> </div>
        <div class="spacer"> </div>

        <div class="card portrait">
            <img id="img1" src="img/IMG_7917.jpg">
            <label for="input" class="custom-file-upload">&#128247;</label>
            <input id="input" type="file" accept="image/*" onchange="loadFile(event)" />
        </div>
        

        <div class="spacer"> </div>
        <div class="spacer"><img width="110" src="img/arrow.png" class="center"></div>
        <div class="spacer"> </div>

        <textarea class="message" readonly>Hi there,</textarea>
        <textarea class="message" readonly>Make your own card by uploading images, and editing the text here.</textarea>
        <textarea class="message" readonly>When you're done, hit save to get a unique link to your card to share!</textarea>
        <textarea class="message" readonly>Lots of love, Card Creator</textarea> 
        <textarea class="message" style="text-align: center">&#10084;</textarea> 

        <div class="card">
            <img id="img2" src="img/IMG_7894.jpg">
            <label for="input" class="custom-file-upload">&#128247;</label>
            <input id="input2" type="file" accept="image/*" onchange="loadFile2(event)" />
        </div>
        
        <button id="editprompt" onclick="startEdit()">Create your own card!</button>
        <div id="savebar"><button>Save as new card!</button></div>

    </div>


    <script src="js/card.js"></script>

</body>
</html>
